{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>{{ article.date.date() }}</b></p>
        <a href="/history" class="btn btn-warning">Back</a>
        <a href="/history/{{ article.id }}/upgrade" class="btn btn-success">Upgrade Post</a>
        <a href="/history/{{ article.id }}/delete" class="btn btn-danger">Delete Post</a>
    </div>
</div>
{% endblock %}
